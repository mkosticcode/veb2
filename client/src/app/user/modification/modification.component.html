<form [formGroup]="registrationForm" >
  <div class="form-group required">
    <label>Username</label>
    <input class="form-control" formControlName="UserName">
  </div>
  <div class="form-group required">
    <label>Email</label>
    <input class="form-control" formControlName="Email">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" formControlName="Name">
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" formControlName="LastName">
    
  </div>
  <div class="form-group">
  <label><strong>Role:{{type}}</strong></label>
  </div>  
  <div class="form-group">
    <label>BirthDay</label>
    <input class="form-control" formControlName="BirthDay" type="date">
  </div>
  <div class="form-group">
    <label>Adress</label>
    <input class="form-control" formControlName="Adress">
  </div>
  
    <div class="form-group required">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="Password">
    </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" (click)="onSubmit()" >Modify</button>
    </div>
  </div>
</form>
